<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="get" action="admin/login">
  <div>
    <label>Username:</label>
    <input type="text" name="name"/>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password"/>
  </div>
  <div>
    <button type="submit">Login</button>
  </div>
</form>
</body>
</html>
